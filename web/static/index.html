})(function(){
  var mgr, this$ = this;

    registry: function(arg$){
      var name, version, path, type;
      name = arg$.name, version = arg$.version, path = arg$.path, type = arg$.type;
      return "/assets/lib/@loadingio/css-spinner/dev/" + name + ".html";
    }
  });
  return mgr.init().then(function(){
    var view;
    view = new ldview({
      root: document.body,
      initRender: false,
      action: {
        click: {
          spinner: function(arg$){
            var node, name;
            node = arg$.node;
            name = node.getAttribute('data-name');

              return mgr.get({

                version: 'master',
                path: 'index.html'

              var root;
              if (this$.bi) {
                this$.bi.detach();
              }
              this$.bi = bi;
              root = view.get('preview');
              root.innHTML = '';
              return bi.attach({
                root: view.get('preview')
              });
            });
          }
        }
      },
      init: {
        color: function(arg$){
          var node, ldcp;
          node = arg$.node;
          ldcp = new ldcolorpicker(node);
          ldcp.on('change', function(it){
            node.style.background = ldcolor.web(it);
            return view.get('gallery').style.color = ldcolor.web(it);
          });
          return node.style.background = ldcolor.web(ldcp.getColor());
        },
        slider: function(arg$){
          var node, ldrs;
          node = arg$.node;
          ldrs = new ldslider({
            root: node,
            min: 0.1,
            max: 1,
            step: 0.01,
            from: 1
          });

            return view.getAll('spinner').map(function(it){

          });
        }
      },
